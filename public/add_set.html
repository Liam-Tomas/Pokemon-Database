<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <title>Add Set</title>
</head>
<body>
    <h1>Add Set</h1>
    <form id="addSetForm" action="/api/sets" method="post">
        <label for="set_name">Set Name:</label>
        <input type="text" id="set_name" name="set_name" required><br>

        <label for="number_of_cards">Number of Cards:</label>
        <input type="number" id="number_of_cards" name="number_of_cards" required><br>

        <label for="release_date">Release Date:</label>
        <input type="date" id="release_date" name="release_date" required><br>

        <input type="submit" value="Add Set">
    </form>

    <a href="view_sets.html">Back to Sets List</a>
</body>
</html>
